<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator podsieci IP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/calculator.js" defer></script>
</head>
<body>
<div class="app-container">
    <div class="card">
        <div class="card-header">
            <h1>Kalkulator podsieci IP</h1>
            <p class="subtitle">Narzędzie do obliczania podziałów sieci</p>
        </div>
        <div class="card-body">
            <form onsubmit="return false;">
                <div class="form-group">
                    <label for="ip">Adres IP:</label>
                    <div class="input-container">
                        <input type="text" id="ip" placeholder="np. 192.168.1.0">
                        <span class="focus-border"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="amountOfSubnets">Liczba podsieci:</label>
                    <div class="input-container">
                        <input type="number" id="amountOfSubnets" min="2" placeholder="min. 1" onchange="updateSubnetInputs()">
                        <span class="focus-border"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="method">Metoda podziału:</label>
                    <div class="select-container">
                        <select id="method" onchange="updateSubnetInputs()">
                            <option value="FLSM">FLSM - stała długość maski</option>
                            <option value="VLSM">VLSM - zmienna długość maski</option>
                        </select>
                        <span class="select-arrow"></span>
                    </div>
                </div>
                <div id="hostRequirements" class="host-requirements-container"></div>
                <div class="button-group">
                    <button class="btn primary-btn ripple" onclick="calculate()">
                        <span class="btn-text">Oblicz</span>
                    </button>
                    <button class="btn secondary-btn ripple" id="downloadBtn" onclick="downloadResults()" style="display:none">
                        <span class="btn-text">Pobierz wyniki</span>
                    </button>
                </div>
            </form>
        </div>
        <div id="result" class="result"></div>
    </div>
</div>
</body>
</html>
